name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
      
      - name: Instalar dependÃªncias
        run: npm ci
      
      - name: Build do projeto
        run: npm run build
      
      - name: Verificar build
        run: |
          if [ ! -d "dist" ]; then
            echo "Erro: DiretÃ³rio dist nÃ£o foi criado"
            exit 1
          fi
          echo "âœ… Build concluÃ­do com sucesso!"
      
      - name: Instalar Railway CLI
        run: npm install -g @railway/cli@latest
      
      - name: Deploy para Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ðŸš€ Iniciando deploy para Railway..."
          railway link --token $RAILWAY_TOKEN ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --token $RAILWAY_TOKEN --service ${{ secrets.RAILWAY_SERVICE_ID || '' }}
          echo "âœ… Deploy concluÃ­do com sucesso!"

