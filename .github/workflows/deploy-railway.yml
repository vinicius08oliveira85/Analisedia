name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
      
      - name: Instalar depend√™ncias
        run: npm ci
      
      - name: Build do projeto
        run: npm run build
      
      - name: Verificar build
        run: |
          if [ ! -d "dist" ]; then
            echo "Erro: Diret√≥rio dist n√£o foi criado"
            exit 1
          fi
          echo "‚úÖ Build conclu√≠do com sucesso!"
      
      - name: Instalar Railway CLI
        run: npm install -g @railway/cli@latest
      
      - name: Deploy para Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Iniciando deploy para Railway..."
          # Linka o projeto ao Railway (se necess√°rio)
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            railway link --token $RAILWAY_TOKEN ${{ secrets.RAILWAY_PROJECT_ID }} || true
          fi
          # Faz o deploy
          if [ -n "${{ secrets.RAILWAY_SERVICE_ID }}" ]; then
            railway up --token $RAILWAY_TOKEN --service ${{ secrets.RAILWAY_SERVICE_ID }}
          else
            railway up --token $RAILWAY_TOKEN
          fi
          echo "‚úÖ Deploy conclu√≠do com sucesso!"

